<div class="container my-5">
  <!-- Tabs Navigation -->
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button
        class="nav-link active"
        id="home-tab"
        data-bs-toggle="tab"
        data-bs-target="#home"
        type="button"
        role="tab"
        aria-controls="home"
        aria-selected="true"
      >
        Thông tin
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link"
        id="bank-tab"
        data-bs-toggle="tab"
        data-bs-target="#bank"
        type="button"
        role="tab"
        aria-controls="bank"
        aria-selected="false"
      >
        Đổi mật khẩu
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link"
        id="settings-tab"
        data-bs-toggle="tab"
        data-bs-target="#settings"
        type="button"
        role="tab"
        aria-controls="settings"
        aria-selected="false"
      >
        Ví Voucher
      </button>
    </li>

  <!-- Tabs Content -->

    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
      <h3 class="my-4">Thông tin</h3>

      <!-- Form Thông Tin -->
      <form>
        <div class="mb-3">
          <label for="UserName" class="form-label">Tên tài khoản</label>
          <input type="text" class="form-control" id="UserName" >
        </div>
        <div class="mb-3">
          <label for="FullName" class="form-label">Họ và tên</label>
          <input type="text" class="form-control" id="FullName" >
        </div>
        <div class="mb-3">
          <label for="Email" class="form-label">Email</label>
          <input type="text" class="form-control" id="Email" >
        </div>
        <div class="mb-3">
          <label for="PhoneNumber" class="form-label">Số điện thoại</label>
          <input class="form-control" id="PhoneNumber" rows="3" ></input>
        </div>
        <button type="submit" class="btn btn-primary">Lưu Thông Tin</button>
      </form>
    </div>

    <!-- Password Tab -->
    <div class="tab-pane fade" id="bank" role="tabpanel" aria-labelledby="bank-tab">
      <h3 class="my-4">Đổi mật khẩu</h3>
      <div class="mb-3">
        <label for="Password" class="form-label">Mật khẩu hiện tại</label>
        <input class="form-control" id="Password" rows="3" ></input>
      </div>
      <div class="mb-3">
        <label for="NewPassword" class="form-label">Mật khẩu mới</label>
        <input class="form-control" id="NewPassword" rows="3" ></input>
      </div>
    </div>

    <!-- Voucher Tab -->
    <div class="tab-pane fade" id="settings" role="tabpanel" aria-labelledby="settings-tab">
      <h3 class="my-4">Ví voucher</h3>
    </div>
  </div>
</div>
