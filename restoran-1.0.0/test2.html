<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tất Cả Món Ăn</title>
    <style>
        /* Style cho danh sách món ăn */
        .menu-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .menu-item img {
            width: 100px;
            height: 100px;
            margin-right: 20px;
        }
        .menu-item h3 {
            margin: 0;
            font-size: 1.2rem;
        }
        .menu-item p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Tất Cả Món Ăn</h1>
    <div id="menu-list"></div>

    <script>
        // Hàm để lấy dữ liệu từ API và hiển thị danh sách tất cả món ăn và số lượng
        async function getAllMenuItems() {
            try {
                // Gọi API để lấy tất cả các món ăn và số lượng bán
                const response = await fetch('https://resmant1111-001-site1.jtempurl.com/Menu/GetAllOrderQuantities');
                
                if (!response.ok) {
                    throw new Error('Không thể lấy dữ liệu từ API.');
                }

                const data = await response.json();
                const menuListContainer = document.getElementById('menu-list');

                // Kiểm tra dữ liệu trả về
                if (data && data.length > 0) {
                    // Hiển thị mỗi món ăn trong danh sách
                    data.forEach(item => {
                        const menuItemDiv = document.createElement('div');
                        menuItemDiv.classList.add('menu-item');

                        menuItemDiv.innerHTML = `
                            <img src="https://resmant1111-001-site1.jtempurl.com/uploads/${item.image}" alt="${item.itemName}">
                            <div>
                                <h3>${item.itemName}</h3>
                                <p>Số lượng bán: ${item.totalQuantity}</p>
                            </div>
                        `;

                        // Thêm món ăn vào danh sách
                        menuListContainer.appendChild(menuItemDiv);
                    });
                } else {
                    menuListContainer.innerHTML = '<p>Không có dữ liệu để hiển thị.</p>';
                }
            } catch (error) {
                console.error('Lỗi khi lấy dữ liệu từ API:', error);
                document.getElementById('menu-list').innerHTML = '<p>Không thể tải dữ liệu món ăn.</p>';
            }
        }

        // Gọi hàm để lấy dữ liệu khi trang được tải
        window.onload = getAllMenuItems;
    </script>
</body>
</html>
